<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <body style="background: linear-gradient(black, rgb(28, 193, 222)); background-repeat: no-repeat; background-attachment: fixed;">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Promise's blog</a>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">HOME</a>
                        <a class="navbar-brand" href="#">ABOUT ME</a>
                        <a class="navbar-brand" href="#">CONTACT US</a> <!-- Fixed CONTACTUS to CONTACT US -->
                    </div>
                </nav>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row contact-container">
                <div class="col-sm-6 contact-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-sm-6 contact-info">
                    <div class="contact">
                        <div>Name: TUHAISE PROMISE</div>
                        <br>
                        <div>Address: Kampala, Uganda</div>
                        <br>
                        <div>Email: promisetuhaise@gmail.com</div>
                        <br>
                        <div>LinkedIn:</div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</body>
</html>
